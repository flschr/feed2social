name: Backup Bot

run-name: ${{ github.event_name == 'workflow_dispatch' && 'Manual backup_bot run' || github.event_name == 'schedule' && 'Scheduled backup_bot run' || 'Automatic backup after new post' }}

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight UTC
  workflow_dispatch:  # Allows manual start
  workflow_call:  # Allows being called from other workflows

# Ensure only one backup runs at a time
concurrency:
  group: backup-bot
  cancel-in-progress: false

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r bots/backup_bot/requirements.txt

      - name: Run Backup Bot
        id: backup
        env:
          BEAR_COOKIE: ${{ secrets.BEAR_COOKIE }}
        run: python bots/backup_bot/backup_bot.py
        continue-on-error: true  # Continue to commit debug CSV even on failure

      - name: Pull latest changes
        if: always()  # Always run to avoid diverged branches
        run: |
          git config user.name "Bot"
          git config user.email "bot@github.com"
          git stash --include-untracked
          git pull --rebase origin main
          git stash pop || true  # Ignore error if stash is empty

      - name: Commit and Push Blog Posts
        if: always()  # Always run to commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{ github.event_name == 'workflow_dispatch' && 'Manual blog backup' || github.event_name == 'schedule' && 'Scheduled blog backup' || 'Automatic blog backup' }}
          file_pattern: 'blog-backup/** bots/backup_bot/processed_articles.txt'

      - name: Fail if backup failed
        if: steps.backup.outcome == 'failure'
        run: exit 1
