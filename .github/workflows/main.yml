name: Feed2Social Bot
on:
  schedule:
    - cron: '*/6 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with: {python-version: '3.9'}
      - name: Install
        run: pip install -r requirements.txt
      - name: Run
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PW: ${{ secrets.BSKY_PW }}
          MASTO_TOKEN: ${{ secrets.MASTO_TOKEN }}
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: python feed2social/bot.py 
      - name: Save State
        run: |
          git config user.name "Bot"; git config user.email "bot@github.com"
          git add posted.txt
          git commit -m "Update state" || exit 0
          git push